<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="https://github.com/cherubien/SAM_Thumbnail/blob/main/Front%20Img.png?raw=true">
    <title>Portfolio</title>
    <link rel="icon" href="https://github.com/cherubien/SAM_Thumbnail/blob/main/ICON%201.png?raw=true" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #F9EBC7;
        }

        .banner-image {
            width: 100%;
            height: auto;
            max-height: none;
            object-fit: contain;
        }

        .banner-container {
            margin-bottom: 30px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            margin: 10px;
            font-weight: bold;
            background-color: #D2B390;
            border: 2px solid #9F6E4D;
            color: #9F6E4D;
            border-radius: 50px;
        }

        .back-button:hover  {
            border: 2px solid #9F6E4D;
            border-color: 3px solid #D2B390; 
            color: #9F6E4D;
        }
    </style>
</head>

<body>
    <div class="container-fluid banner-container p-0">
        <img src="https://github.com/cherubien/SAM_Thumbnail/blob/main/Banner%20(1).png?raw=true" class="banner-image">
    </div>

    <div class="container">
        <a href="../index.html" class="btn back-button">Back to Homepage</a>
    </div>

    <div class="container" id="portfolio">
        <div class="row my-3">
            <div class="col">
                <div class="display-3">
                </div>
            </div>
        </div>
        <div class="row my-3" id="container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <script>
        var task = ["Activity 1", "Activity 2", "Activity 3", "Activity 4", "Activity 5", "Activity 6"];
        var title = ["Brochure Making", "Kyoto Japan", "Portfolio", "API", "Video Embbeding", "Previous Academic Works"];
        var img = ["https://github.com/cherubien/SAM_Thumbnail/blob/main/Brochure_Img%20(1).png?raw=true", "https://github.com/cherubien/SAM_Thumbnail/blob/main/Kyoto_Img%20(1).png?raw=true", "https://github.com/cherubien/SAM_Thumbnail/blob/main/Portfolio_Img%20(1).png?raw=true", "https://github.com/cherubien/SAM_Thumbnail/blob/main/HP_Img.png?raw=true", "https://github.com/cherubien/SAM_Thumbnail/blob/main/Vid_Img.png?raw=true", "https://github.com/cherubien/SAM_Thumbnail/blob/main/PreviousWork.png?raw=true"];
        var text = ["We are task to create a Brochure that shows the Attributes, Characteristics, and Properties of a product.", "We did a simple website that showcase a place of our choice and be creative about how we promote it using bootstrap.", "Establishing the skill we have learned from previous activities, we made a very simple portfolio website where we keep our outputs.", "Using a public resource, we are task to create an API website while utilizing the Git.", "Trying out embedding videos from Youtube based on what we have learned last week.", "Take note that not all of these  designs are used in our final output."];
        var link = ["https://github.com/cherubien/cherubien.github.io/Portfolio/tree/main/Act%201", "https://cherubien.github.io/Portfolio/Act%202/index.html", "https://cherubien.github.io/Portfolio/Act%203/index.html", "https://cherubien.github.io/Portfolio/Act%204/index.html", "https://cherubien.github.io/Portfolio/Video/index.html", "https://drive.google.com/drive/folders/1YBe7Urd73sokV7n5jMWaSaNB6G5fjIsB?usp=sharing"];

        for (var i = 0; i < 6; i++) {
            var container = document.getElementById("container");
            container.innerHTML += `
                <div class="col-12 col-lg-6 col-xl-4"><div class="card my-3"><img src="${img[i]}" class="card-img-top" alt="${title[i]}"><div class="card-header">${task[i]}</div><div class="card-body"><h5 class="card-title">${title[i]}</h5><p class="card-text">${text[i]}</p><a href="${link[i]}" class="btn btn-primary">Click Here</a></div></div></div>`;
        }
    </script>
</body>

</html>
